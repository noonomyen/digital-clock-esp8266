<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="index.css">
        <title>ADC</title>
    </head>
    <body>
        <div id="container">
            <div id="block_clock">
                <span class="clock" id="clock_H1">0</span>
                <span class="clock" id="clock_H2">0</span>
                <span class="clock clock_space">:</span>
                <span class="clock" id="clock_M1">0</span>
                <span class="clock" id="clock_M2">0</span>
                <span class="clock clock_space">:</span>
                <span class="clock" id="clock_S1">0</span>
                <span class="clock" id="clock_S2">0</span>
            </div>
            <div id="block_date">
                <span id="date">wait...</span>
            </div>
            <div id="block_sensor">
                <span id="temp">
                    <span class="sensor_text">Temp</span>
                    <span id="temperature">wait...</span>
                </span>
                <span class="gap_h"></span>
                <span id="humi">
                    <span class="sensor_text">Humi</span>
                    <span id="humidity">wait...</span>
                </span>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
